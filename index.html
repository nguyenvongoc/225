<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
        }

        table {
            width: 300px;
            border: 1px solid red;
            padding: 10px;
        }

        input {
            width: 98%;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="output">
            </td>
        </tr>
        <tr>
            <td><button onclick="setOutput(7)">7</button></td>
            <td><button onclick="setOutput(8)">8</button></td>
            <td><button onclick="setOutput(9)">9</button></td>
            <td><button onclick="setOutput('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput(4)">4</button></td>
            <td><button onclick="setOutput(5)">5</button></td>
            <td><button onclick="setOutput(6)">6</button></td>
            <td><button onclick="setOutput('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput(1)">1</button></td>
            <td><button onclick="setOutput(2)">2</button></td>
            <td><button onclick="setOutput(3)">3</button></td>
            <td><button onclick="setOutput('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="setOutput('.')">.</button></td>
            <td><button onclick="setOutput(0)">0</button></td>
            <td><button onclick="cal()">=</button></td>
            <td><button onclick="setOutput('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="deleteall()">C</button></td>
            <td><button onclick="deleteone()"> <= </button></td>
            <td><button onclick="setOutput('(')">(</button></td>
            <td><button onclick="setOutput(')')">)</button></td>

        </tr>
    </table>
    <script src="my.js"></script>
</body>
</html>
